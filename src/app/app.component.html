<form (submit)="enviar()" [formGroup]="registerForm">
  
  <div>
    <label for="pregunta">Ingresa tu pregunta</label>
    <input type="text" placeholder="pregunta" formControlName="pregunta" id="pregunta">

  </div>

  <div>
    <label for="resp1">Primera respuesta</label>
    <input type="text"  placeholder="respuesta 1"  formControlName="resp1" (keyup)="obtener1($event)" id="resp1">
    <input type="radio" [value]="resp1" formControlName="respCorrect" >

  </div>

  <div>
    <label for="resp2">Segunda respuesta</label>
    <input type="text" placeholder="respuesta 2" formControlName="resp2" (keyup)="obtener2($event)" id="resp2">
    <input type="radio" [value]="resp2" formControlName="respCorrect">

  </div>

  <div>
    <label for="resp3">Tercera respuesta</label>
    <input type="text"  placeholder="respuesta 3" formControlName="resp3" (keyup)="obtener3($event)" id="resp3">
    <input type="radio" [value]="resp3" formControlName="respCorrect">

  </div>

  <div>
    <label for="resp4">Cuarta respuesta</label>
    <input type="text"  placeholder="respuesta 4" formControlName="resp4" (keyup)="obtener4($event)" id="resp4">
    <input type="radio" [value]="resp4" formControlName="respCorrect"  >

  </div>

  <select formControlName="nivel">
    <option value="nivel1">nivel1</option>
    <option value="nivel2">nivel2</option>
    <option value="nivel3">nivel3</option>
    <option value="nivel3">nivel4</option>
    <option value="nivel3">nivel5</option>
  </select>

  <button type="submit">Enviar</button>
</form>
